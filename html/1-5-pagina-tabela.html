<!DOCTYPE html>
<html>
<head>
  <title> Mostrando dados em Tabelas </title>
</head>

<body>
  <table>
    <caption>Exemplo 01 - sem borda </caption>
    <tr>
      <td>Dia</td>
      <td>Mes</td>
      <td>Ano</td>
    </tr>
    <tr>
      <td>09</td>
      <td>Ago</td>
      <td>1988</td>
    </tr>
    <tr>
      <td>12</td>
      <td>Nov</td>
      <td>1991</td>
    </tr>
  </table><br>
  <table border="1">
    <caption>Exemplo 02</caption>
    <tr>
      <td>Dia</td>
      <td>Mes</td>
      <th>&nbsp;</th>
      <td>Ano</td>
    </tr>
    <tr>
      <td>16</td>
      <td>Set</td>
      <th>&nbsp;</th>
      <td>1964</td>
    </tr>
    <tr>
      <td>03</td>
      <td>Out</td>
      <th>&nbsp;</th>
      <td>1996</td>
    </tr>
  </table><br>
  <table border="2">
    <caption>Exemplo 03</caption>
    <tr>
      <td>Dia</td>
      <th>&nbsp;&nbsp;</th>
      <td>Mes</td>
      <td>Ano</td>
    </tr>
    <tr>
      <td>19</td>
      <th>&nbsp;&nbsp;</th>
      <td>Jan</td>
      <td>1948</td>
    </tr>
    <tr>
      <td>11</td>
      <th>&nbsp;&nbsp;</th>
      <td>Abr</td>
      <td>2001</td>
    </tr>
  </table><br>
  <table border="3">
    <caption>Exemplo 04</caption>
    <tr>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <td>Dia</td>
      <td>Mes</td>
      <td>Ano</td>
    </tr>
    <tr>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <td>23</td>
      <td>Mar</td>
      <td>2018</td>
    </tr>
    <tr>
      <th>&nbsp;&nbsp;&nbsp;</th>
      <td>21</td>
      <td>Jul</td>
      <td>1999</td>
    </tr>
  </table>
</body>

</html>
